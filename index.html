<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link href = 'https://use.fontawesome.com/releases/v5.0.12/css/all.css' rel="stylesheet " >
    <link rel="stylesheet" href="./stylesheets/main-styles.css">
</head>

<body>
    <header>
        <div class="masthead">
            <div class="masthead_menu-and-search">

                <div class = 'bars'>
                    <i class="fa fa-bars"></i>
                  </div>
                  <div class="search">
                    <i class="fa fa-search"></i>
                  </div>
            </div>

            <div class="masthead__actions">
                <div class ='subscribe'>
                    <button>Subscribe Now</button>
                </div>
                <div class ='login'>
                    <button>Log In</button>
                </div>
                <div>
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="masthead__technologies">
                <div class = 'span'>
                    <span class="css">CSS</span>
                    <span class="html">HTML</span>
                    <span class="javascript">JAVASCRIPT</span>
                    <span class="python">PYTHON</span>
                </div>
            </div>
            <div class="masthead__date">date</div>
            <div class="masthead__logo">logo</div>
            <div class="masthead__paper">today's paper</div>
        </div>
    </header>

    <main>

    </main>

    <footer>

    </footer>

</html>
